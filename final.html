<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINISH LINE</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f8ff, #b3e0f2);
            color: #000080;  /*Dark blue text */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, p {
            margin-bottom: 20px;
        }
        a {
            color: #4169e1; /* Royal blue links */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0000cd; /* Hover color */
        }
        .heading {
            font-family: cursive;  
        }
        /* Animated background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .animated-background .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #b3e0f2, #f0f8ff, #b3e0f2);
            animation: animateBackground 30s linear infinite;
        }
        @keyframes animateBackground {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }
        /* Destination page styles */
        .destination {
            margin-bottom: 40px;
            text-align: left;
        }
        .destination h2 {
            color: #0000cd; /* Medium blue destination titles */
        }
        .destination p {
            color: #191970; /* Dark blue destination text */
        }
        .progress-tracker {
            display: flex;
            justify-content: space-between;
            list-style: none;
            padding: 0;
        }
        .progress-step {
            flex: 1;
            text-align: center;
            font-size: 16px;
            color: #666;
            position: relative;
        }
        .progress-step::before {
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            border: 2px solid #666;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 auto 5px;
            position: relative;
            z-index: 1;
        }
        .progress-step.active::before {
            background-color: #007bff;
            border-color: #007bff;
        }
        .progress-step::after {
            content: '';
            display: block;
            width: calc(100% - 20px);
            height: 2px;
            background-color: #666;
            position: absolute;
            top: 8px;
            left: calc(50% + 10px);
            z-index: 0;
        }
        .progress-step:last-child::after {
            display: none; /* Hide the line after the last step */
        }
        #uploadedVideo {
            width: 50%;
            height: 40%;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
    </style>
</head>
<body>    
    <!-- Animated background -->
    <div class="animated-background">
        <div class="background-layer"></div>
    </div>
    <div class="container">
        <ul class="progress-tracker">
            <li class="progress-step active">Start</li>
            <li class="progress-step active">Gazing</li>
            <li class="progress-step active">Search</li>
            <li class="progress-step active">Conversation</li>
            <li class="progress-step active">Partners</li>
            <li class="progress-step active">Emotions</li>
            <li class="progress-step active">Finish</li>
        </ul>
        
        <h2>Digital Time Capsule</h2>
        
        <input type="file" accept="video/*" id="videoInput" onchange="handleVideoUpload(event)">
        <video id="uploadedVideo" controls style="display: none;"></video>
                    
    </div>
    <script>
        function handleVideoUpload(event) {
            const videoElement = document.getElementById('uploadedVideo');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    videoElement.src = e.target.result;
                    videoElement.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
    
</body>
</html>
